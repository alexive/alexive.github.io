---
layout: default
title: Alex Oliveira - Contact
colorscheme: main
background: sunset
selectednav: contact
---
<div class="full">
    <div class="container full">
        <div class="card elevated">
            <div class="card-child" id="contact_intro">
                <strong>Drop me a line!</strong><br/>
                <small>I will try to answer as soon as possible!</small>
            </div>
            <noscript>
                This form doesn't work without JavaScript, so please consider
                enabling it for a moment :)
            </noscript>
            <form action="_b#da^kZ^gV#YZk5\bV^a#Xdb"
                  method="POST" id='contact_form'>
                  <script>
                    var action = $("#contact_form").attr("action");
                    var nAction = "https://formspree.io/";
                    for (var i = 0; i < action.length; i++)
                        nAction += String.fromCharCode(action.charCodeAt(i) + 11);
                    $("#contact_form").attr("action", nAction)

                  </script>
                <input class="textbox" type="text" name="name" placeholder="Name" required="">
                <!-- <img class='icon dry' src='{{ site.baseurl }}/res/icon/email-outline.svg'/></a> -->
                <input class="textbox" type="email" name="_replyto" placeholder="Email" required="">
                <input type="hidden" name="_format" value="plain" /> <!-- makes email plain-text :D -->
                <input type="hidden" name="_subject" value="New submission on alexive github io!" />
                <textarea class="textbox" name="message" placeholder="Message" required=""></textarea>
                <div class="button_row">
                    <input class="right raised" type="submit" value="Send">
                    <input class="right flat" type="reset" value="reset">
                </div>
            </form>
        </div>
    </div>
</div>
